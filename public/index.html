<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WatchIt</title>
  <link rel="stylesheet" href="/stylesheets/index.css" />
  <script src="/javascripts/handlebars.js"></script>
  <script id="movieListTemplate" type="text/x-handlebars">
    <ul>
      {{#each movies}}
      <li data-genre="{{genre}}" data-movieid="{{id}}" class="movie {{watched}}">
        <p>{{title}} - {{year}}</p>
        <img src="/images/trash-can.png"/ class="trash">
      </li>
      {{/each}}
    </ul>
  </script>
  <script src="/javascripts/app.js"></script>
</head>
<body>
  <header>
    <h1 id="site-title">WatchIt</h1>
    <button id="sign-out-button">Sign Out</button>
  </header>
  <div id="flex-container">
    <nav>
      <div id="all-movies">
        <h1 id="all-movies-title" class="selected">All Movies <span class="count" id="all-count"></span></h1>
      </div>
      <div id="watched-movies">
        <h1 id="watched-movies-title">Watched Movies<span class="count" id="watched-count"></span></h1>
      </div>
    </nav>
    <main>
      <div id="genre-title">
        <h1><span id="title-text">All Movies</span> <span class="count" id="title-count"></span></h1>
      </div>
      <a href="" id="add-movie">+ Add new movie</a>
      <div id="movie-list"></div>
    </main>
  </div>
  <div id="modal-page" class="hidden">
    <form action="" method="post" id="modal">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Ex: Titanic"/>
      <br>
      <label for="year">Details</label>
      <select name="year" id="year">
        <option value="" selected>Year</option>
      </select>
      <label for="genre">/</label>
      <select name="genre" id="genre">
        <option value="" selected>Genre</option>
      </select>
      <br>
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" placeholder="Enter notes here."></textarea>
      <br>
      <button type="button" class="modal-button" id="save">Save</button>
      <button type="button" class="modal-button" id="mark-watched">Mark As Watched</button>
    </form>
  </div>
</body>
</html>
